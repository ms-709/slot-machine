<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="slotCol">
        
        <div class="slotRow">
            <img src="assets/blank-tile.png" class="slotReel">

            <img src="assets/slot-empty.png" id="slot4" class="slotReel">
            <img src="assets/slot-empty.png" id="slot5" class="slotReel">
            <img src="assets/slot-empty.png" id="slot6" class="slotReel">
            
            <img src="assets/blank-tile.png" class="slotReel">
        </div>

        <div class="slotRow">
            <img src="assets/arrow_left.png" class="slotReel">

            <img src="assets/slot-empty.png" id="slot1" class="slotReel">
            <img src="assets/slot-empty.png" id="slot2" class="slotReel">
            <img src="assets/slot-empty.png" id="slot3" class="slotReel">
            
            <img src="assets/arrow_right.png" class="slotReel">
        </div>

        <div class="slotRow">
            <img src="assets/blank-tile.png" class="slotReel">

            <img src="assets/slot-empty.png" id="slot7" class="slotReel">
            <img src="assets/slot-empty.png" id="slot8" class="slotReel">
            <img src="assets/slot-empty.png" id="slot9" class="slotReel">
            
            <img src="assets/blank-tile.png" class="slotReel">
        </div>

    </div>

    <div>
        <button id="rollButton">Roll</button>
    </div>

    <label id="resultText"></label>
    
    <script src="index.js"></script>
</body>
</html>
